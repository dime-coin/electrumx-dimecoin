---
project_root: /home/electrumx
project_repo: https://github.com/ahmedbodi/electrumx-altcoin
project_branch: master

coin_name: BitcoinSegwit
coin_version: v0.20.0
coin_repo_url: https://github.com/bitcoin/bitcoin.git
coin_config:
  - "printtoconsole=1"
  - "rpcpassword=password"
  - "rpcuser=username"
  - "daemon=1"
  - "txindex=1"
coin_datadir: /root/.bitcoin
coin_config_file: "{{ coin_datadir }}/bitcoin.conf"

coin_network: mainnet
coind_name: bitcoind
coind_host: localhost
coind_port: 8332
coind_user: username
coind_password: password

database_dir: /etc/electrumx_db
tcp_port: 50001
ssl_port: 50002
max_send: 50000000
bandwidth_limit: 2000000000
makejob: 2

system_packages:
  - liblz4-dev
  - libbz2-dev
  - libsnappy-dev
  - tree
  - curl
  - git
  - build-essential
  - ntp
  - libtool
  - automake
  - autotools-dev
  - bc
  - libc6
  - make
  - g++
  - pkg-config
  - gcc
  - libboost-all-dev
  - ca-certificates
  - libssl-dev
  - libevent-dev
  - libdb++-dev
  - bsdmainutils
  - wget
  - python3
  - python3-dev
  - python3-pip